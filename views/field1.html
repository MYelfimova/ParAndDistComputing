<div>
  <h4>Множення матриці на вектор</h4>

  <p>Введіть розмірність матриці та довжину вектору</p>
  <input type="number" id="number1" min="0" ng-model="number1">

  <button type="button" ng-click="countTime1()">Порахувати</button>
  <br>
  <h5>Час виконання множення: {{time1}} мілісекунд</h5>
  <h5>Ви ввели: {{number1}}</h5>
</div>
